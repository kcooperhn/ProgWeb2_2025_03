<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/template.xhtml">
    <ui:define name="title">Partidos</ui:define>

    <ui:define name="content">
        <h2>Partidos de la Quiniela</h2>
        <h:form>
            <h:panelGrid columns="4" cellpadding="4">
                <!-- Campo para el Rival 1 -->
                <h:outputLabel for="rival1" value="Equipo Local:"/>
                <h:inputText id="rival1" value="#{PartidosBean.partido.rival1}" required="true"
                             requiredMessage="El nombre del equipo local es obligatorio."/>
                <h:message for="rival1" style="color:red;"/>

                <!-- Campo para el Rival 2 -->
                <h:outputLabel for="rival2" value="Equipo Visitante:"/>
                <h:inputText id="rival2" value="#{PartidosBean.partido.rival2}" required="true"
                             requiredMessage="El nombre del equipo visitante es obligatorio."/>
                <h:message for="rival2" style="color:red;"/>

                <!-- Campo para la Fecha y Hora -->
                <h:outputLabel for="fecha" value="Fecha y Hora (dd/MM/yyyy HH:mm):"/>
                <h:inputText id="fecha" value="#{PartidosBean.partido.fechaHora}" required="true"
                             requiredMessage="La fecha y hora son obligatorias.">
                    <!--
                        El tag f:convertDateTime convierte el texto del input a un objeto Date de Java,
                        usando el patrón especificado.
                    -->
                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                </h:inputText>
                <h:message for="fecha" style="color:red;"/>

            </h:panelGrid>

            <h:commandButton value="Registrar Partido" action="#{PartidosBean.registrarPartido}"/>
        </h:form>

        <hr style="margin-top: 20px;"/>

        <h2>Partidos Registrados</h2>
        <!-- La tabla solo se muestra si la lista de partidos no está vacía -->
        <h:dataTable value="#{PartidosBean.partidos}" var="p"
                     rendered="#{not empty PartidosBean.partidos}"
                     styleClass="table"
                     headerClass="table-header"
                     rowClasses="table-odd-row,table-even-row">
            <h:column>
                <f:facet name="header">Equipo Local</f:facet>
                <h:outputText value="#{p.rival1}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Equipo Visitante</f:facet>
                <h:outputText value="#{p.rival2}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Fecha y Hora</f:facet>
                <h:outputText value="#{p.fechaHora}">
                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                </h:outputText>
            </h:column>
        </h:dataTable>

        <!-- Mensaje que se muestra si no hay partidos registrados -->
        <h:outputText value="Aún no hay partidos registrados." rendered="#{empty PartidosBean.partidos}"/>
    </ui:define>
</ui:composition>
</html>
